    <div class="row">
        <div ng-repeat='part in parts'>
        <div class='part-table-body col-sm-12'>
        

            <div class='col-sm-3'>
                {{part.part}}
            </div>
            <div class='col-sm-2'>
                {{part.buffer}}
            </div>
            <div class='col-sm-2'>
                {{part.module}}
            </div>
            <div class='part-cel-date col-sm-3'>
                {{part.date | date : "dd/MM HH:mm" : Z}}
            </div>
            <div class='col-sm-2'>
                <button ng-click='removePart(part)' class='btn-lg btn-success'>CONFIRMAR</button>
            </div>

        </div>
        </div>
    </div>

<div class='container-fluid pbl'>

    <div class='row'>
        <div class='pbl-title col-md-12'>
            <h1>PEÇAS FALTANTES</h1>
        </div>
    </div>

    <div class="row">
        <div class="part-table-header col-sm-12">
            <div class='col-sm-3'>
                PEÇA
            </div>
            <div class='col-sm-2'>
                BUFFER
            </div>
            <div class='col-sm-2'>
                MODULO
            </div>
            <div class='col-sm-2'>
                DATA
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-repeat='part in parts'>
            <div class='part-table-body col-sm-12'>

                <div class='col-sm-3'>
                    {{part.part}}
                </div>
                <div class='col-sm-2'>
                    {{part.buffer}}
                </div>
                <div class='col-sm-2'>
                    {{part.module}}
                </div>
                <div class='part-cel-date col-sm-3'>
                    {{part.date | date : "dd/MM HH:mm" : Z}}
                </div>
                <div class='col-sm-2'>
                    <button ng-click='removePart(part)' class='btn-lg btn-success'>✓</button>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <button ng-click='test()' class="btn btn-default">TESTAR</button>
    </div>



</div>
